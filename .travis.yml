language: python

python:
 - "3.4"
 - "3.5"
 - "3.6"
 - "3.7"

install:
 - git clone https://github.com/nitinbhojwani/pep8-checker
 - pip install -r pep8-checker/requirements-python3.txt
 - export PYTHONPATH=$PYTHONPATH:$TRAVIS_BUILD_DIR

script:
 - fab -f pep8-checker/fabfile.py check:graph/ check:linked_list/ check:pyqueue/ check:stack/ check:trie/ check_files:tests.py
 - python tests.py
